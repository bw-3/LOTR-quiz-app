<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Lord of the Rings Quiz - Javascript app</title>
</head>

<body>

    <!-- NAVIGATION BAR -->

    <nav>
        <div class="container">


            <div class="nav-bar">
                <div id="logo">
                    <i class="fa-solid fa-ring"></i>
                    <span>LOTR Quiz</span>
                </div>
                <div id="dropdown">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <!-- Drop down menu, hidden on mobile by default, opens up menu when user click on hamburer menu #dropdown -->

                <div id="drop-menu">
                    <ul class="dropdown-list">
                        <li class="dropdown-item">Play the Quiz</li>
                        <li class="dropdown-item">Suggest a question</li>
                        <li class="dropdown-item">About</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN QUIZ CONTENT on the website.  -->

    <main>
        <div class="container">

            <!-- Each section (div#) generated with users actions -->

            <div id="user-setup">

            </div>
            <div id="quiz-wrapper">
                <div id="quiz-header">

                </div>
                <div id="quiz-body">
                    <h2 id="question">Question Text
                    </h2>
                    <p id="answer_a">answer a</p>
                    <p id="answer_b">answer b</p>
                    <p id="answer_c">answer c</p>
                    <p id="answer_d">answer d</p>
                </div>
                <button id="quiz-submit">Next</button>
            </div>
            <div id="quiz-complete">

            </div>
        </div>
    </main>

    <!-- FOOTER - simple branding and author -->

    <footer>
        <div class="container">
            <div id="footer-content">
                <span>
                    <i class="fa-solid fa-ring"></i>
                    LOTR Quiz
                </span>
                <br>
                <span>created by <a href="http://github.com/bw-3/">bw-3</a></span>
            </div>

        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
