<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Lord of the Rings Quiz - Javascript app</title>
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav-bar">
                <div id="logo">
                    <i class="fa-solid fa-ring"></i>
                    <span>LOTR Quiz</span>
                </div>
                <div id="dropdown">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div id="drop-menu">
                    <ul class="dropdown-list">
                        <li class="dropdown-item">Play the Quiz</li>
                        <li class="dropdown-item">Suggest a question</li>
                        <li class="dropdown-item">About</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div id="user-setup">

            </div>
            <div id="quiz-wrapper">

            </div>
            <div id="quiz-complete">

            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div id="footer-content">
                <span>
                    <i class="fa-solid fa-ring"></i>
                    LOTR Quiz
                </span>
                <br>
                <span>created by <a href="http://github.com/bw-3/">bw-3</a></span>
            </div>

        </div>
    </footer>

    <script src="assets/js/script.js"></script>

</html>
